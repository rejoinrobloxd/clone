<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Tool List</title><style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#fff;margin:0;padding:20px}h1{text-align:center;margin-bottom:20px;font-weight:600}.subscribe-btn{display:block;width:fit-content;margin:0 auto 40px;padding:12px 25px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:#fff;border-radius:30px;text-decoration:none;font-weight:600;transition:background .3s ease,transform .2s ease}.subscribe-btn:hover{background:linear-gradient(135deg,#ff416c,#ff4b2b);transform:scale(1.05)}h2{margin:30px 0 20px;font-weight:600;text-align:center;color:#ffdd99}.container{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;max-width:1100px;margin:auto}.card{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.2);backdrop-filter:blur(15px);border-radius:20px;padding:25px 20px;text-align:center;box-shadow:0 8px 25px rgba(0,0,0,.3);transition:transform .3s ease,box-shadow .3s ease}.card:hover{transform:translateY(-8px) scale(1.02);box-shadow:0 12px 30px rgba(0,0,0,.4)}.card h3{font-size:22px;margin-bottom:20px;color:#fff}.btn{display:inline-block;padding:10px 20px;background:linear-gradient(135deg,#ff4b2b,#ff416c);color:#fff;border-radius:30px;text-decoration:none;font-weight:600;transition:background .3s ease,transform .2s ease}.btn:hover{background:linear-gradient(135deg,#ff416c,#ff4b2b);transform:scale(1.05)}</style></head><body><h1>Tool List</h1><a href="https://www.youtube.com/@TheRealDawn20xx" target="_blank" class="subscribe-btn">Đăng Ký Kênh</a><h2>Các Bản Clone Quốc Tế</h2><div class="container" id="global-container"></div><h2>Các Bản Clone VNG</h2><div class="container" id="vng-container"></div><script>const globalTools=[{name:"Delta",url:"https://gofile.io/d/0yGRzF"},{name:"Arceus X",url:"https://gofile.io/d/6zCkgB"},{name:"CodeX",url:"https://gofile.io/d/VI9Df6"},{name:"KRNL",url:"https://gofile.io/d/sfomGy"}],vngTools=[{name:"ArceusX VNG",url:"https://gofile.io/d/BuPIdT"},{name:"CodeX VNG",url:"https://gofile.io/d/2TNSaY"},{name:"Krnl VNG",url:"https://gofile.io/d/Hw97N3"}];function renderCards(e,n){const t=document.getElementById(n);e.forEach(e=>{const n=document.createElement("div");n.classList.add("card");const c=document.createElement("h3");c.textContent=e.name;const a=document.createElement("a");a.href=e.url,a.textContent="Go",a.classList.add("btn"),a.target="_blank",n.appendChild(c),n.appendChild(a),t.appendChild(n)})}renderCards(globalTools,"global-container"),renderCards(vngTools,"vng-container")</script></body></html>
